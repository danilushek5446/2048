<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="game.js"></script>
  <title>2048</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">2048</h1>
      <div class="score-new-game-container">
        <div class="score-cotainer">
          <span class="score-text">score:</span>
          <span class="score-value" id="score-value">0</span>
          </div>
        <div class="score-cotainer">
          <span class="score-text" >best:</span>
          <span class="best-score-value" id="best-score-value">0</span>
        </div>
      </div>
    </div>
    <div class="new-game-button-container">
      <button class="new-game-button" id="new-game-button">new game</button>
    </div>
    <div class="game-over-container" id="game-over">
      <span>Game over</span>
      <button class="retry-button" id="retry-button">Try again</button>
    </div>
    <div class="grid-container" id="grid">
        <div class="grid_cell" id="cell_0-0"></div>
        <div class="grid_cell" id="cell_0-1"></div>
        <div class="grid_cell" id="cell_0-2"></div>
        <div class="grid_cell" id="cell_0-3"></div>
        <div class="grid_cell" id="cell_1-0"></div>
        <div class="grid_cell" id="cell_1-1"></div>
        <div class="grid_cell" id="cell_1-2"></div>
        <div class="grid_cell" id="cell_1-3"></div>
        <div class="grid_cell" id="cell_2-0"></div>
        <div class="grid_cell" id="cell_2-1"></div>
        <div class="grid_cell" id="cell_2-2"></div>
        <div class="grid_cell" id="cell_2-3"></div>
        <div class="grid_cell" id="cell_3-0"></div>
        <div class="grid_cell" id="cell_3-1"></div>
        <div class="grid_cell" id="cell_3-2"></div>
        <div class="grid_cell" id="cell_3-3"></div>
    </div>
  </div>
</body>
</html>
