<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="game.js"></script>
  <title>2048</title>
</head>
<body>
  <div class="container">
    <h1 class="title">2048</h1>
    <div class="grid-container" id="grid">
        <div class="grid_cell" id="cell_0-0">
          <div class="content">4</div>
        </div>
        <div class="grid_cell" id="cell_0-1">
          <div class="content 0-0">2</div>
        </div>
        <div class="grid_cell" id="cell_0-2">
          <div class="content 0-0">2</div>
        </div>
        <div class="grid_cell" id="cell_0-3"></div>
        <div class="grid_cell" id="cell_1-0">
          <div class="content 0-0">2</div>
        </div>
        <div class="grid_cell" id="cell_1-1"></div>
        <div class="grid_cell" id="cell_1-2"></div>
        <div class="grid_cell" id="cell_1-3"></div>
        <div class="grid_cell" id="cell_2-0">
          <div class="content 0-0">2</div>
        </div>
        <div class="grid_cell" id="cell_2-1"></div>
        <div class="grid_cell" id="cell_2-2"></div>
        <div class="grid_cell" id="cell_2-3"></div>
        <div class="grid_cell" id="cell_3-0"></div>
        <div class="grid_cell" id="cell_3-1"></div>
        <div class="grid_cell" id="cell_3-2"></div>
        <div class="grid_cell" id="cell_3-3"></div>
    </div>
  </div>
</body>
</html>
